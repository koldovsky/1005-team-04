<!--Rodik Victoria Gallery block-->
<section id="gallery-block" class="places-gallery container">
    <img class="diving-icon" src="images/icon.png" alt="Diving icon">
    <h2 class="places-gallery__title">Gallery</h2>
    <p class="places-gallery__text">Amazing places in the Phuket area. Admire and go diving!</p>
    <div class="places-gallery__carousel">
        <div class="places-gallery__carousel-slides carousel">
            <div class="carousel__slide">
                <img src="images/divers.jpg" alt="Divers">
            </div>
            <div class="carousel__slide">
                <img src="images/algae.jpg" alt="Algae">
            </div>
            <div class="carousel__slide">
                <img src="images/coralsanddivers.jpg" alt="Corals and Divers">
            </div>
            <div class="carousel__slide">
                <img src="images/pink.jpg" alt="Pink Algae">
            </div>
            <div class="carousel__slide">
                <img src="images/corals.jpg" alt="Corals">
            </div>
            <div class="carousel__slide">
                <img src="images/coralsandfish.jpg" alt="Corals and Fish">
            </div>
        </div>
        <div>
            <button class="carousel__button carousel__button--prev">Prev</button>
            <button class="carousel__button carousel__button--next">Next</button>
        </div>

    </div>
</section>
