<!-- Artem Opolonyk, block 6 - Contacts -->
<section id="contacts" class="contacts">
    <img class="diving-icon-left" src="images/icon.png" alt="Diving icon" />
    <h2 class="contacts__title">Contacts</h2>
    <div class="contacts__box">
      <p class="contacts__box-text">
        We recommend booking diving tours and courses in advance. Feel free to
        contact us for any personal inquiries:
      </p>
    </div>
    <div class="contacts__item">
      <p class="contacts__item-title">Address</p>
      <p class="contacts__item-text">
        6/86 Moo 8, T. Vichit, A. Muang, Phuket,<br />Thailand, 83000
      </p>
    </div>
    <div class="contacts__item">
      <p class="contacts__item-title">Hours</p>
      <p class="contacts__item-text">
        Monday - Saturday: 11 AM - 9 PM<br />Sunday: 11 AM -11 PM
      </p>
    </div>
    <div class="contacts__item">
      <p class="contacts__item-title">Contacts</p>
      <a href="tel:+1-234-567-8900" class="contacts__item-text"
        >+1 (234) 567 89 00</a
      ><br />
      <a href="mailto:thaidiving@email.com" class="contacts__item-text"
        >thaidiving@email.com</a
      >
    </div>
    <div id="contacts__form" class="contacts__form">
      <input
        class="contacts__form-field"
        class="contacts__form-name"
        type="text"
        placeholder="Name*"
        required
      />

      <input
        class="contacts__form-field"
        class="contacts__form-phone"
        type="tel"
        placeholder="Phone number*"
        required
      />

      <input
        class="contacts__form-field"
        class="contacts__form-email"
        type="email"
        placeholder="E-mail*"
        required
      />

      <button class="contacts__form-button">GO DIVING</button>
    </div>
  </section>
